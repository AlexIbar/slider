        <header class="content-slider">
            <div style="width:50%" class="conte">
                <div class="imagenes"><div id="uno" class="invi"><img src="./images/uno.jpeg" alt=""></div><div id="dos" class="invi"><img src="./images/dos.jpg" alt=""></div><div id="tres" class="invi"><img src="./images/tras.jpg" alt=""></div><div id="tres" class="invi"><img src="./images/cinco.jpg" alt=""></div></div>

                <div class="bolas"></div>
                <div class="controls">
                    <div id="control1" style="display:none"><span class="fas fa-play"></span></div>

        <main>

        </main>
        <script>
            function $(param){
                return document.querySelector(param)
            }
        </script>
        <script src="./lib.js"></script>
        <script>
            var S = new Slider('.imagenes', '.bolas')
            S.inicial()
            function aqui(e){
                S.parar()
                S.lista=parseInt(e)
                setTimeout(()=>S.reiniciar(),10)
                $('#control2').style.display='block'
                $('#control1').style.display='none'
            }
            function aumentar(){
                S.mas()
            }
            function disminuir(){
                S.menos()
            }
            $('#control1').addEventListener('click',function(){
                $('#control2').style.display='block'
                $('#control1').style.display='none'
                S.inicial()
            })
            $('#control2').addEventListener('click',function(event){
                 $('#control1').style.display="block"
                 $('#control2').style.display="none"
                 S.parar()
            })
        </script>
    </body>
